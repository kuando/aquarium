<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <link href="/css/weui.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/article.css" rel="stylesheet"/>
    <title><%= record.title%></title>
</head>
<body>
<!-- 头部 -->
<header>
    <div class="title">
        <%= record.title%>
    </div>
</header>

<!-- 基本信息 -->
<div class="base-info">
    <div class="left">
        <div class="institution"><%= record.schoolId.schoolName%></div>
        <div class="cus-date"><%= moment(record.createTime).format('YYYY-MM-DD') %></div>
    </div>
</div>
<%if (record.coverImage) {%>
<div class="thumbs">
    <img src="http://resource.hizuoye.com/<%=record.coverImage%>" width="100%" height="100%" alt="">
</div>
<% } %>
<!-- 内容 -->
<div class="content">
    <%- record.content%>
</div>



<div class="statistics">
    <div class="viewd">
        阅读<label class="number"><%= record.visit%></label>
    </div>
    <div class="like">
        <img src="/images/icon-zan.png" width="16"><label class="number"><span id="like"><%= record.like || 0 %></span></label>
    </div>
    <div class="whistle">
        举报
    </div>
</div>
<input type="hidden" value="<%= record._id.toString()%>" class="r-id"/>
</body>
<script type="text/javascript" src="/js/lib/zepto.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //点赞
        $('.like').bind('click', function () {
            var like = $('#like').html();
            like = like === '' ? 0 : like;
            var _id = $('.r-id').val();
            $.post("/events/" + _id + '/like').then(function () {
                $('#like').empty().text(parseInt(like) + 1);
            });
        });
    });
</script>
</html>
