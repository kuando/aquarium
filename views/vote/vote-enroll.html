<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <title></title>
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href="/css/theme/theme-blue.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="enroll-form">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar vote-menu navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="list-unstyled">
            <li><a href="/vote"><i class="fa fa-home"></i>首页</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i>报名</a></li>
            <li><a href="#"><i class="fa fa-bar-chart"></i>排行</a></li>
            <li class="no-b"><a href="javascript:void(0)" id="openSearchModal"><i class="fa fa-search"></i>搜索</a></li>
        </ul>
    </div>
</nav>
<div class="search-modal chearfix" id="searchModal">
    <a class="close-search" id="closeSearch"><i class="fa fa-times"></i></a>
    <form class="form-horizontal" id="searchModalForm">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="请输入编号或名称">
                        <span class="input-group-btn">
                            <button class="btn search-btn" type="button">搜索</button>
                        </span>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/vote.js"></script>
</body>

</html>
