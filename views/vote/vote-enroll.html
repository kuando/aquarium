<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <title></title>
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/uploadify.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href="/css/theme/theme-green.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div class="container-fluid">
    <div class="vote-column-title">
        参赛报名处
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="enroll-form">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="email" class="form-control" id="name" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="phone">电话：</label>
                        <input type="password" class="form-control" id="phone" placeholder="请输入电话">
                    </div>
                    <div class="form-group">
                        <label>上传图片：</label>
                        <div class="row">
                            <div id="fileList">

                            </div>
                            <div class="col-xs-4">
                                <a href="javascript:void(0);" class="a-upload">
                                    <img src="/images/vote/theme-green/upload_btn.png" width="100%">
                                    <input type="file" id="fileElem" multiple accept="image/*"  onchange="handleFiles(this)">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>描述：</label>
                        <textarea class="form-control" rows="3" placeholder="请根据参赛规则进行填写"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-8">
                            <button class="btn btn-info btn-block">报名</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar vote-menu navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="list-unstyled">
            <li><a href="/vote"><i class="fa fa-home"></i>首页</a></li>
            <li><a href="/vote/enroll"><i class="fa fa-pencil-square-o"></i>报名</a></li>
            <li><a href="/vote/rank"><i class="fa fa-bar-chart"></i>排行</a></li>
            <li class="no-b"><a href="javascript:void(0)" id="openSearchModal"><i class="fa fa-search"></i>搜索</a></li>
        </ul>
    </div>
</nav>
<div class="search-modal chearfix" id="searchModal">
    <a class="close-search" id="closeSearch"><i class="fa fa-times"></i></a>
    <form class="form-horizontal" id="searchModalForm">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="请输入编号或名称">
                        <span class="input-group-btn">
                            <button class="btn search-btn" type="button">搜索</button>
                        </span>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/js/vote.js"></script>
</body>
<script type="text/javascript">
    window.URL = window.URL || window.webkitURL;
    var fileElem = document.getElementById("fileElem");
    var fileList = document.getElementById("fileList");
    function handleFiles(obj) {
        var files = obj.files;
        var img = new Image();
        console.log(img);
        if(window.URL){
            //File API
            img.src = window.URL.createObjectURL(files[0]); //创建一个object URL，并不是你的本地路径
            img.onload = function(e) {
                window.URL.revokeObjectURL(this.src); //图片加载后，释放object URL
            };
            img.className = "col-xs-4";
            fileList.appendChild(img);
        }
    }
</script>
</html>
