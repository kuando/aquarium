<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title><%= vote.title%></title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href='/css/theme/theme-<%= vote.theme%>.css' rel="stylesheet">
</head>
<body>
<!--header-->
<div class="container-fluid">
    <div class="row vote-content">
        <div class="col-xs-12">
            <div class="search-result">
                <h4 class="search-title">搜索结果：<%= totalPlayer %> 条</h4>
            </div>
            <div class="vote-option-list">
                <div class="row" id="masonry">
                    <% players.forEach(function(player){ %>
                    <div class="col-xs-6 col-sm-4 item">
                        <div class="thumbnail">
                            <img src="http://resource.hizuoye.com/<%= player.images[0]%>" alt="...">
                            <div class="number"><%= player.sequence %>号</div>
                            <div class="caption">
                                <div class="item-details">
                                    <p class="name"><%= player.name %></p>
                                    <p class="count"><%= player.poll %> 票</p>
                                </div>
                                <a href="/votes/<%= vote._id%>/players/<%= player._id %>"
                                   class="vote-toupiao"
                                   role="button">投票</a>
                            </div>
                        </div>
                    </div>
                    <% }) %>
                </div>
            </div>
            <nav class="text-center">
                <ul class="pagination">

                </ul>
            </nav>
        </div>
    </div>
    <div class="row cut-yun">
        <img src="/images/vote/theme-<%= vote.theme%>/mw_002.jpg" width="100%">
    </div>
</div>
<%- include('footer.html') %>
<input type="hidden" id="totalPlayer" value="<%= totalPlayer %>">
<input type="hidden" id="key" value="<%= key %>">
<script type="text/javascript" src="/js/lib/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="/js/lib/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.twbsPagination.min.js"></script>
<script type="text/javascript" src="/js/vote-common.js"></script>
<script type="text/javascript" src="/js/vote-search.js"></script>
</body>

</html>
