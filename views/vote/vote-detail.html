<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title></title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href="/css/theme/theme-<%= vote.theme%>.css" rel="stylesheet">
</head>
<body class="bg-color">
<!--header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="player-info">
                <div class="img">
                    <img src="http://resource.hizuoye.com/<%= player.images[0] %>">
                </div>
                <div class="info">
                    <p class="number"><%= player.sequence %>号</p>
                    <p class="name"><%= player.name %></p>
                </div>
                <div class="player-poll">
                    <div>
                        当前票数：
                        <%= player.poll %>
                    </div>
                    <div>
                        当前排名：
                        <%= rank %>
                    </div>
                </div>
            </div>
            <div class="player-details">
                <span class="tag">描述</span><%= player.brief %>
            </div>
            <div class="player-img">
                <% player.images.forEach(function(image){ %>
                <img src="http://resource.hizuoye.com/<%= image %>" width="100%">
                <% }) %>
            </div>
            <div class="player-controls">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10">
                        <button class="btn btn-warning btn-block" id="doVote">投TA一票</button>
                        <button type="button" class="btn btn-danger btn-block" id="sharePlayer">帮TA拉票</button>
                        <a href="/votes/<%= vote._id %>/enroll" class="btn btn-info btn-block">我要报名</a>
                        <button type="button" class="btn btn-info btn-block" id="followSponsor">关注主办方</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%- include('footer.html') %>
<div class="search-modal chearfix" id="searchModal">
    <a class="close-search" id="closeSearch"><img src="/images/vote/icon-close.png" width="18"></a>
    <form class="form-horizontal" id="searchModalForm">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="请输入编号或名称">
                        <span class="input-group-btn">
                            <button class="btn search-btn" type="button">搜索</button>
                        </span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="follow-modal" id="followModal">
    <div class="follow-tips">
        <img class="center-block" src="http://resource.hizuoye.com/<%= vote.schoolId.privateQrcode %>" width="60%">
        <p class="info" style=""><%= vote.followTip || '长按上方关注主办方' %></p>
        <a class="close-follow btn btn-info" id="closeFollow">我知道了</a>
    </div>
</div>
<div class="share-modal" id="shareModal">
    <div class="share-tips">
        <img class="center-block" src="/images/vote/share_tips.png" width="90%">
        <a class="close-share btn btn-info" id="closeShare">我知道了</a>
    </div>
</div>
<input type="hidden" value="<%= vote._id %>" id="voteId">
<input type="hidden" value="<%= player._id %>" id="playerId">
<input type="hidden" value="<%= vote.state %>" id="state">
<script type="text/javascript" src="/js/lib/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/js/vote.js"></script>
</body>

</html>
