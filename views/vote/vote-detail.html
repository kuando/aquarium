<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title></title>
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href="/css/theme/theme-green.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="player-info">
                <div class="title pull-left">
                    <span class="num"><%= player.sequence %></span>号<span class="name"><%= player.name %></span>
                </div>
                <div class="number pull-right"><span class="count"><%= player.poll %></span>票</div>
                <div class="player-rank">当前排名：<span class="num"><%= rank %></span></div>
                <div class="player-desc">
                    <%= player.brief %>
                </div>
            </div>
            <div class="player-img">
                <% player.images.forEach(function(image){ %>
                <img src="http://resource.hizuoye.com/<%= image %>" width="100%">
                <% }) %>
            </div>
            <div class="player-controls">
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <a href="http://app.hizuoye.com/auth" class="btn btn-warning btn-block">投TA一票</a>
                        <button type="button" class="btn btn-danger btn-block" id="sharePlayer">帮TA拉票</button>
                        <a href="/votes/<%= vote._id %>/enroll" class="btn btn-info btn-block">我要报名</a>
                        <a href="/votes/<%= vote._id %>" class="btn btn-info btn-block">看看其他选手</a>
                        <button type="button" class="btn btn-info btn-block" id="followSponsor">关注主办方</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%- include('footer.html') %>
<div class="search-modal chearfix" id="searchModal">
    <a class="close-search" id="closeSearch"><i class="fa fa-times"></i></a>
    <form class="form-horizontal" id="searchModalForm">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="请输入编号或名称">
                        <span class="input-group-btn">
                            <button class="btn search-btn" type="button">搜索</button>
                        </span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="follow-modal" id="followModal">
    <div class="follow-tips">
        <img class="center-block" src="http://resource.hizuoye.com/<%= vote.schoolId.privateQrcode %>" width="60%">
        <p class="info" style=""><%= vote.followTip || '长按上方关注主办方' %></p>
        <a class="close-follow btn btn-info" id="closeFollow">我知道了</a>
    </div>
</div>
<div class="share-modal" id="shareModal">
    <div class="share-tips">
        <img src="/images/vote/share_tips.png" width="90%">
        <a class="close-share btn btn-info" id="closeShare">我知道了</a>
    </div>
</div>
<script type="text/javascript" src="/js/lib/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/vote.js"></script>
</body>

</html>
