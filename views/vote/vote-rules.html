<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <title><%= vote.title%></title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/vote.css" rel="stylesheet">
    <link href="/css/theme/theme-<%= vote.theme%>.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div class="container-fluid">
    <div class="vote-column-title">
        活动规则
    </div>
    <div class="vote-rules">
        <div class="row rules-column">奖品设置</div>
        <div class="row rules-details">
            <div class="col-xs-12">
                <%- vote.prize.replace(/\n/g,'<br>') %>

            </div>
        </div>
        <div class="row rules-column">参赛方式</div>
        <div class="row rules-details">
            <div class="col-xs-12">
                <%- vote.participation.replace(/\n/g,'<br>') %>

            </div>
        </div>
        <% if(vote.explanation) { %>
        <div class="row rules-column">投票说明</div>
        <div class="row rules-details">
            <div class="col-xs-12">
                <%- vote.explanation.replace(/\n/g,'<br>') %>
            </div>
        </div>
        <% } %>
    </div>
</div>
<%- include('footer.html') %>
<script type="text/javascript" src="/js/lib/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/vote-common.js"></script>
</body>

</html>
